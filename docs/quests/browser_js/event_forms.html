<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS - commons.css -->
    <link rel="stylesheet" href="../css/commons.css">

</head>

<body>
    <nav>nav</nav>
    <main>
        <!-- apply form-control with row and col -->
        <div>apply form-control with row and col</div>
        <div class="row">
            <div class="col-3">
                <!-- input/label 둘 다 적용 가능 -->
                <input type="text" class="form-control-plaintext" placeholder="Email : " id="">
                <label for="email" class="form-control-plaintext">Email:</label>
            </div>
            <div class="col-6">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>
        <!-- apply form-control -->
        <div>
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>

        <hr>

        <!-- select menu -->

        <div>apply form-control with row and col</div>
        <div class="row">
            <div class="col-3">
                <!-- input/label 둘 다 적용 가능 -->
                <input type="text" class="form-control-plaintext" placeholder="Email : " id="">
                <label for="email" class="form-control-plaintext">Email:</label>
            </div>
            <div class="col-4">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="row col-5">
                <div class="col-6">
                    <label for="carcompanyname">
                        Choose car company :
                </div>
                <div class="col-6">
                    </label>
                    <select class="form-select" name="car_company_name" id="carcompanyname">
                        <option value="Volvo">볼보</option>
                        <!-- 순서를 바꾸려면 selected 삽입 -->
                        <option value="Hyundai" selected>현대</option>
                        <option value="Oudi">아우디</option>
                        <option value="Porsche">포르쉐</option>
                    </select>
                </div>
                <div id="result"></div>
            </div>
        </div>

        <!-- radio button -->
        <div>radio buttons</div>
        <!-- <form action="./links.html" method="get"> -->
            <div>
                연구소 이름 : <input type="text" name="labname" value="yojulab" id="">
            </div>
            <!-- checkbox = input:checkbox -->
            <div>- 희망 사항 선택 -</div>
            <div id="select_lang">
                <!-- radio일 때(만) 항목의 name이 겹쳐야 됨. -->
                <div class="form-check">
                    <label class="form-check-label" for="dog_lang" >강아지 말 희망</label>
                    <!-- check box는 항상 앞에 들어감. -->
                    <input class="form-check-input" type="radio" name="hope_lang" value="dog_lang" id="dog_lang">
                </div>

                <div class="form-check" >
                    <label class="form-check-label" for="cat_lang"  >고양이 말 희망</label>
                    <input class="form-check-input" type="radio" name="hope_lang" value="cat_lang" id="cat_lang">
                </div>
            </div>
            <!-- button:submit이 기본형임 -->
            <div>
                <button type="submit" id="tag_enable">왼쪽(tag enable)</button>
                <!-- button:reset form의 정보 재설정-->
                <button type="reset" id="tag_disable">오른쪽(tag disable)</button>
            </div>
        <!-- </form> -->




    </main>
    <footer>footer</footer>

</body>
<!-- javascript는 body 다음에 넣어야 함. -->
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let tag_disable = document.querySelector("#tag_disable");
    let tag_enable = document.querySelector("#tag_enable");
    let select_lang = document.querySelector("#select_lang");
    tag_disable.addEventListener('click', (event) => {
        // 확인용
        console.log("right clicked")
        // if (event.code == 'click'){ // keydown 시 넘어온 event에서 코드 확인
            select_lang.innerHTML = ``
        // }
    });
    tag_enable.addEventListener('click', (event) =>{
        // 확인용
        console.log("left clicked")
        // if (event.code == 'click'){
            select_lang.innerHTML = `
                <!-- radio일 때(만) 항목의 name이 겹쳐야 됨. -->
                <div class="form-check" id="dog_lang">
                    <label class="form-check-label" for="dog_lang" >강아지 말 희망</label>
                    <!-- check box는 항상 앞에 들어감. -->
                    <input class="form-check-input" type="radio" name="hope_lang" value="dog_lang" id="dog_lang">
                </div>

                <div class="form-check" id="cat_lang">
                    <label class="form-check-label" for="cat_lang"  >고양이 말 희망</label>
                    <input class="form-check-input" type="radio" name="hope_lang" value="cat_lang" id="cat_lang">
                </div>`
        // }
    });
    selectElement = document.querySelector(".form-select");

    selectElement.addEventListener("change", (event) => {
        result = document.querySelector("#result");
        result.innerHTML = `${event.target.value}로 change`;
        consle.log(`${event.target.value}로 change`)
    });
</script>
</html>
